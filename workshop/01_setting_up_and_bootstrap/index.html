<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.css" rel="stylesheet" />
  </head>
  <body class="grey lighten-5">

    <nav class="teal darken-3">
      <div class="nav-wrapper">
        <a href="#/" class="brand-logo">Bookstore</a>
        <form class="right col">
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-search prefix"></i>
              <a class="btn-floating btn-large waves-effect waves-light" href="#/books/add"><i class="mdi-content-add"></i></a>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <!-- build:js scripts/main.min.js -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.3.14/angular-animate.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.js"></script>
    <!-- dependencies -->
    <script src="bookstore.js"></script>
    <!-- dependencies -->
  </body>
</html>
